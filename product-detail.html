<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網頁建置中</title>
  <style>
    /* 全頁背景容器 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/bg/wooden.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(40%) blur(3px); /* 降低亮度+模糊 */
      z-index: -1; /* 放在最底層 */
    }

    /* 內容置中 */
    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #f5e8d0;
    }

    /* Logo */
    .logo {
      width: 350px;
      height: 350px;
      margin-bottom: 20px;
    }

    /* 主要文字 */
    .main-text {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* 裝飾線 */
    .line {
      width: 150px;
      height: 2px;
      background-color: #f83b3b;
      margin: 20px auto 0;
    }
  </style>
</head>
<body>
  <!-- 背景 -->
  <div class="background"></div>

  <!-- 內容 -->
  <div class="content">
    <img class="logo" src="assets/img/logo.png" alt="LOGO">
    <div class="main-text">網頁建置中</div>
    <div class="line"></div>
  </div>
</body>
</html>
